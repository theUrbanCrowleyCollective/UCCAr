<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script>
   function removeLoader() {
    const element = document.querySelector('.arjs-loader')
    //console.log('ciao',element)
    if(element) {element.parentElement.removeChild(element)}
  }
  setTimeout(removeLoader,5000)
  //window.removeLoader = removeLoader
  </script>


  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: bottom ;
      font-size: 1.25em;
      color: white;
    }
  </style>

  <body style="margin : 0px; overflow: hidden;">

    <div class="arjs-loader">
      <div>Loading... 
        <br>Point the camera to the marker...
        <br>And touch the screen...
      </div>
    </div>

    <a-scene
      embedded
      arjs
      color-space="sRGB"
      renderer="gammaOutput: true, physicallyCorrectLights: true"
    >
      <a-assets>
        <!--<audio id="redGiant" src="./assets/redGiant.mp3"></audio>-->
      </a-assets>

      <a-sound src="#redGiant" autoplay="true"></a-sound>

      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          gltf-model="./assets/Bake06.glb"
          animation-mixer
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point; castShadow:true;" intensity="1" position="20 40 100" shadow="receive: false"></a-light>
    </a-scene>
  </body>
</html>
