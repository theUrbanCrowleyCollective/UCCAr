<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs
      color-space="sRGB"
      renderer="gammaOutput: true, physicallyCorrectLights: true"
    >
      <a-assets>
        <audio id="redGiant" src="./assets/redGiant.mp3"></audio>
      </a-assets>

      <a-sound src="#redGiant" autoplay="true"></a-sound>

      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="3 3 3"
          gltf-model="./assets/Bake06.glb"
          animation-mixer
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point; castShadow:true;" intensity="1" position="20 40 100" shadow="receive: false"></a-light>
    </a-scene>
  </body>
</html>
